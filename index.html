<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />

    <script defer type="text/javascript" src="./movie.js"></script>
    <script defer type="text/javascript" src="./script.js"></script>
    <title>Film Finder</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="head">
          <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
         
          <h1>Winc Film finder</h1>
          <img src="./img/filmstrip.png" alt="" />
        </div>
        <nav>
          <div class="nav-buttons">
            <div class="Latest">
              <input
                class="filterbtn"
                id="filter-latest"
                name="filter"
                type="radio"
                value="Latest"
              />
              <label for="filter-latest"
                ><b>Latest</b> movies, 2014 or newer</label
              >
            </div>
            <div class="avengers">
              <input
                class="filterbtn"
                id="filter-avengers"
                name="filter"
                type="radio"
                value="Avengers"
              />
              <label for="filter-avengers"> <b>Avanger</b> movies</label>
            </div>
            <div class="xmen">
              <input
                class="filterbtn"
                id="filter-xmen"
                name="filter"
                type="radio"
                value="X-Men"
              />
              <label for="filter-latest"> <b>X-Men</b> movies</label>
            </div>
            <div class="princess">
              <input
                class="filterbtn"
                id="filter-princes"
                name="filter"
                type="radio"
                value="Princess"
              />
              <label for="filter-princes"><b>Princess</b> movies</label>
            </div>
            <div class="batman">
              <input
                class="filterbtn"
                id="filter-batman"
                name="filter"
                type="radio"
                value="Batman"
              />
              <label for="filter-batman"> <b>Batman</b> movies</label>
            </div>
          </div>
          <div class="search-movie">
            <input
              class="text-search"
              id="search-input"
              type="text"
              placeholder="Latest, Avengers, X-Men, Princes, or Batman"
            />
            <button id="search" type="button">Search</button>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="movie-container">
        <ul id="movie-list"></ul>
      </div>
    </main>
    <footer>
      <!-- <img src="./img/thats-all-folks.jpg" alt="" /> -->
    </footer>
  </body>
</html>
